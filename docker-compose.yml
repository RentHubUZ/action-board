version: '3.8'

services:
  postgres-db:
    container_name: postgres_action
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=rent_hub_action
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - renthub
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  migrate:
    image: migrate/migrate
    networks:
      - renthub
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres-db:
        condition: service_healthy
    command: ["-path", "./migrations", "-database", "postgres://postgres:root@postgres_action:5432/rent_hub_accomodation?sslmode=disable", "up"]

  actionboard:
    container_name: actionboard
    build: .
    ports:
      - "2222:2222"
    networks:
     - renthub
    depends_on:
      postgres-db:
        condition: service_healthy
      migrate:
        condition: service_started

networks:
  renthub:

volumes:
  db:
